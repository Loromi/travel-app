<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Plan a trip to a desired location and get info and weather forecast for your journey">
  <meta name="keywords" content="Travel, Weather forecast">
  <meta name="author" content="Udacity, Romario Lorenz">
  <title>Travel App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <header>
      <div>
        Travel
        <br>
        Planner
      </div>
    </header>
    <main>
      <!-- <section id="userInput"> -->
      <section class="trip item">
        <div class="" id="inputLogo"></div>
        <div class="holder date">
          <label for="startDate">Start date:</label>
          <input type="date" id="startDate" name="trip-start" value="" min="" required>
        </div>
        <div class="holder destination">
          <label for="destination">Where do you like to go?</label>
          <input class="myInput" id="destination" placeholder="enter city here"></input>
          <button id="generate" type="submit">Add Trip</button>
        </div>
        <div><button id="clearBtn">Clear trips</button></div>
      </section>
      <div id="sectionHolder"></div>
    </main>
    <footer>
      <p>&copy Udacity</p>
    </footer>
  </div>
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
   </script>
</body>
</html>
