<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Plan a trip to a desired location and get info and weather forecast for your journey">
  <meta name="keywords" content="Travel, Weather forecast">
  <meta name="author" content="Udacity, Romario Lorenz">
  <title>Travel App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="holder headline">
      Weather Journal App
    </div>
    <div class="holder zip">
      <label for="startDate">Start date:</label>
      <input type="date" id="startDate" name="trip-start"
       value="" min="" required>
    </div>
    <div class="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      <button id="generate" type="submit"> Generate </button>
      <!-- <button id="generate" type="submit" onclick="return Client.handleSubmit() "onsubmit="return Client.handleSubmit()"> Generate </button> -->
    </div>
    <div class="holder entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
    <div class="countdown" id="countdown1">
      <span class="days">00</span>
      <span class="timeRefDays">days</span>
    </div>
  </div>
</body>

</html>
